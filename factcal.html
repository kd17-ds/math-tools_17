<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="styles/faccal.css" />
    <title>Factor Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Factor Calculator</h1>
      <div class="inputbox">
        <p>Enter a number to calculate its factors:</p>
        <input
          type="number"
          id="number"
          min="1"
          max="10000"
          onkeypress="if(event.keyCode===13){calculateFactors()}"
        />
      </div>
      <button onclick="calculateFactors()">Calculate</button>
      <div id="result" class="result"></div>
    </div>

    <a href="index.html">Home</a>

    <script src="scripts/faccal.js"></script>
  </body>
</html>
