<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/primfin.css" />
    <link rel="stylesheet" href="global.css" />
    <title>Prime Number Finderr</title>
  </head>
  <body>
    <div class="container">
      <h1>Prime Number Finder</h1>
      <div class="inputbox">
        <p>Enter a number to check whether it is Prime or not :</p>
        <input
          type="text"
          id="number"
          onkeypress="if(event.keyCode === 13){checkPrime()}"
        />
      </div>
      <button onclick="checkPrime()">Check</button>
      <div class="result hide" id="result"></div>
    </div>
    <a href="index.html">Home</a>
    <h1 class="Ending">D.S</h1>
    <p class="End">Divyansh Sharma Â© All Rights Reserved</p>
  </body>
  <script src="scripts/primefin.js"></script>
</html>
