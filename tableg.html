<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="styles/tableg.css" />
    <title>Table Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Table Generator</h1>
      <div class="inputbox">
        <p>Enter a number to Generate its Table :</p>
        <input
          type="number"
          id="number"
          onkeypress="if(event.keyCode === 13){generatetable()}"
          min="0"
          max="100000"
        />
      </div>
      <button onclick="generatetable()">Check</button>
      <div id="result" class="result hide"></div>
    </div>
    <a href="index.html">Home</a>
    <h1 class="Ending">D.S</h1>
    <p class="End">Divyansh Sharma Â© All Rights Reserved</p>
  </body>
  <script src="scripts/tableg.js"></script>
</html>
